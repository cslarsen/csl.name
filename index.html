---
layout: default
title: Christian Stigen Larsen
disqus: false
---

    <div class="post-header">
      <div class="page-header">
        <h1>Christian Stigen Larsen</h1>
        <p class="lead">
          This is my personal site for posting stuff about programming.
        </p>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <div class="post-body">
      <h2>Posts</h2>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          {% for post in site.posts %}
          <tr>
            <td class="text-right" style="white-space: nowrap;">{{ post.date | date_to_string }}</td>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
