---
layout: default
title: Christian Stigen Larsen
---

<div id="about">
  This is my personal site where I post stuff that matter to me.
</div>

<article id="home">
  <h1 class="mediumsize pink">Articles</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>
