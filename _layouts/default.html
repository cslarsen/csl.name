<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" value="utf-8"/>

    <link href="http://fonts.googleapis.com/css?family=Raleway:200,400,600,800,900"
          rel="stylesheet"
          type="text/css"/>

    <link href="/css/main.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/css/syntax.css" media="all" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div id="header">
      <span class="button"><a href="/"><img src="/gfx/icon-home.png" alt="Articles"/></a></span>
      <span class="button"><a href="mailto:Christian Stigen Larsen <{{ site.email }}>"><img src="/gfx/icon-email.png" alt="Email"/></a></span>
      <span class="button"><a href="{{ site.github }}"><img src="/gfx/icon-github.png" alt="GitHub"/></a></span>
      <span class="button"><a href="{{ site.twitter }}"><img src="/gfx/icon-twitter.png" alt="Twitter" /></a></span>
      <span class="button"><a href="{{ site.linkedin }}"><img src="/gfx/icon-linkedin.png" alt="LinkedIn"/></a></span>
      <span class="button"><a href="{{ site.facebook }}"><img src="/gfx/icon-facebook.png" alt="Facebook"/></a></span>
      <span class="button"><a href="{{ site.googleplus }}"><img src="/gfx/icon-google+.png" alt="Google+"/></a></span>
    </div>

    <div id="main-content">
      {{ content }}
    </div>

    <div id="footer">
      All content &copy; 2013 Christian Stigen Larsen unless specifically
      noted otherwise.  Site generated using <a href="http://jekyllrb.com">Jekyll</a>.
      Icons from <a href="http://iconmonstr.com">iconmonstr</a>.
    </div>
  </body>
</html>
