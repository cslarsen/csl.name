---
layout: default
---

<article>
  <header class="post-header">
    <div class="grot align-left huge bolder pink">{{ page.title }}</div>
    <div class="grot align-left big bold darkblue">{{ page.subtitle }}</div>
    <div class="meta grot bold lighter darkblue">
      Written by {{ site.author }} on {{ page.date | date_to_string }}
    </div>
  </header>

  <section class="post-body">
    {{ content }}
  </section>
</article>
