---
layout: default
---

<article>
  <section class="post-header">
    <span class="grot huge bolder pink">{{ page.title }}</span><br/>
    <span class="grot big bold darkblue">{{ page.subtitle }}</span><br/>
    <p class="meta grot bold lighter darkblue">{{ page.date | date_to_xmlschema }} by {{ site.author }}</p>
  </section>

  <section class="post-body">
    {{ content }}
  </section>
</article>
